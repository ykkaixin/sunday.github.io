<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect to Lucky</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
    }

    input[type="text"] {
        padding: 10px;
        margin-right: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" id="numberInput" placeholder="Enter 4 numbers">
    <button onclick="redirectToLucky()">Go</button>
</div>

<script>
function redirectToLucky() {
    // 获取输入框中的值
    var numbers = document.getElementById("numberInput").value;
    
    // 检查输入是否为4个数字
    if(numbers.length === 4 && /^\d+$/.test(numbers)) {
        // 构建跳转链接
        var redirectUrl = "https://lucky.nocode.com/v2/s/8xwDgFw0bi7";
        // 重定向到链接
        window.location.href = redirectUrl;
    } else {
        alert("请输入 4 位数字!");
    }
}
</script>



</body>
</html>
